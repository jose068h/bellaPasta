<!DOCTYPE html>
<html lang="da">





<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Pasta</title>
    <style>
        img {
            width: 100%;
        }

        section {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
        }

        article {
            /*border: 1px solid black;*/
            background-color: antiquewhite;
            padding: 20px;
        }

        p {
            text-align: center;
            font-family: bely, serif;
            font-weight: 400;
            font-style: italic;
            font-size: 20px;
            font-style: normal;
            margin-bottom: 0;
            line-height: 1.6;
        }

        h2 {
            font-family: bely, serif;
            font-weight: 700;
            font-style: normal;
            font-size: 30px;
            margin-bottom: 0;
            line-height: 1.6;
            text-align: center;
        }

        h1 {
            /*font-family: 'Helvetica Neue', sans-serif;
            font-size: 70px;
            font-weight: 300;*/
            font-family: bely, serif;
            font-weight: 700;
            font-style: normal;
            font-size: 70px;
            line-height: 1.6;
            text-align: center;
            color: red;
        }
        /*nav med f√∏rste splash*/
        /*
        nav {
            float: none;
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            margin-top: 29vw;
        }
*/
        /*nav med pyramide*/

        nav {
            float: none;
            position: absolute;
            top: 36%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 30vw;
        }

        .valgt {
            background-color: red;
        }

        button {
            background-color: #2A0DFC;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            font-family: bely, serif;
            font-weight: 400;
            font-style: normal;
        }

        @media screen and (max-width: 600px) {
            button {
                margin-top: 1vw;
                margin-right: 68vw;
                font-size: 12px;
                padding: 5px 10px;
            }
            nav {
                margin-top: 0vw;
            }
        }

    </style>
</head>





<body>
    <!--<img src="billeder/splash1-01.svg" alt="splash">-->
    <img src="billeder/pyramide-03.svg" alt="splash">
    <header>
        <h1>MENU</h1>
        <nav>
            <button data-retter="alle" class="valgt">Alle</button>
            <button data-retter="forretter">Forretter</button>
            <button data-retter="hovedretter">Hovedretter</button>
            <button data-retter="sideorders">Sideorders</button>
            <button data-retter="desserter">Desserter</button>
            <button data-retter="drikkevarer">Drikkevarer</button>
        </nav>
    </header>
    <template>
        <article class="indhold">

            <h2></h2>
            <img class="billede">
            <p class="id"></p>
            <p class="kategori"></p>
            <p class="langBeskrivelse"></p>
            <p class="kortBeskrivelse"></p>
            <p class="oprindelsesRegion"></p>
            <p class="pris"></p>

        </article>

    </template>

    <main>
        <section id="menu">

        </section>
    </main>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const sektion = document.querySelector("#menu");
        const template = document.querySelector("template").content;
        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };
        const header = document.querySelector("header h1");




        document.addEventListener("DOMContentLoaded", start)
        let retter;
        let filter = "alle";





        function start() {
            console.log("start");
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            hentData();
        }



        function filtrerRetter() {
            console.log("flitrer retter");
            filter = this.dataset.retter;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt")
            vis();
            header.textContent = this.textContent;



        }





        async function hentData() {
            console.log("hent data")
            const resspons = await fetch(url, options);
            retter = await resspons.json();
            //personer = await JSONData.json();
            console.log("Retter", retter);
            //console.log("json: ", json);





            vis();





        }





        function vis() {
            console.log("vis");
            sektion.textContent = "";
            retter.forEach(ret => {
                console.log("Retter", ret.kategori);
                if (filter == ret.kategori || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + ret.billede;
                    klon.querySelector("h2").textContent = ret.navn;
                    klon.querySelector(".id").textContent = ret.id;
                    klon.querySelector(".kategori").textContent = ret.kategori;
                    klon.querySelector(".kortBeskrivelse").textContent = ret.kortBeskrivelse;
                    klon.querySelector(".langBeskrivelse").textContent = ret.langBeskrivelse;
                    klon.querySelector(".pris").textContent = ret.pris + " DKK";
                    klon.querySelector(".oprindelsesRegion").textContent = ret.oprindelsesRegion;
                    klon.querySelector(".indhold").addEventListener("click", () => visIndhold(ret));
                    sektion.appendChild(klon);
                }





            })
        }

        function visIndhold(hvad) {
            console.log("kan sende videre til detalje side")

            location.href = `detaljer.html?id=${hvad._id}`;
        }

    </script>
</body>

</html>
